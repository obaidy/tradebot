services:
  - type: web
    name: tradebot-portal
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build --workspace portal
    startCommand: npm run start --workspace portal
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: DEFAULT_EXCHANGE
        value: coinbase
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: ADMIN_API_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EXPORT_BUCKET
        sync: false
      - key: EXPORT_REGION
        sync: false
      - key: EXPORT_PREFIX
        sync: false
  - type: web
    name: tradebot-api
    env: node
    plan: starter
    region: oregon
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: node dist/admin/server.js
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: DEFAULT_EXCHANGE
        value: coinbase
      - key: ADMIN_API_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false
      - key: PG_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AUTH0_ISSUER_BASE_URL
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false
      - key: AUTH0_CLIENT_SECRET
        sync: false
      - key: MOBILE_JWT_SECRET
        sync: false
      - key: MOBILE_AUTH_AUDIENCE
        sync: false
      - key: MOBILE_ALLOWED_REDIRECTS
        sync: false
      - key: MOBILE_REDIRECT_SCHEMES
        value: tradebot,exp,exp+tradebot-mobile
      - key: ENABLE_MOBILE_ROUTER
        value: "true"
      - key: NODE_ENV
        value: production
      - key: PAPER_MODE
        value: "true"
      - key: SUMMARY_ONLY
        value: "false"
      - key: CLIENT_ID
        value: default
  - type: worker
    name: tradebot-paper-worker
    env: node
    plan: starter
    region: oregon
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: PAPER_MODE=true SUMMARY_ONLY=false CLIENT_ID=default ADMIN_LIVE_OVERRIDE_IDS=default node dist/jobs/paperRunWorker.js
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: DEFAULT_EXCHANGE
        value: coinbase
      - key: NODE_ENV
        value: production
      - key: PG_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AUTH0_ISSUER_BASE_URL
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false
      - key: AUTH0_CLIENT_SECRET
        sync: false
      - key: CLIENT_MASTER_KEY
        sync: false
