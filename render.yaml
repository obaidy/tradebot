services:
  - type: web
    name: tradebot-portal
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install && npm run build --workspace portal
    startCommand: npm run start --workspace portal
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: ADMIN_API_URL
        sync: false
      - key: ADMIN_API_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EXPORT_BUCKET
        sync: false
      - key: EXPORT_REGION
        sync: false
      - key: EXPORT_PREFIX
        sync: false
