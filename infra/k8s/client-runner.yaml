apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-runner-{{CLIENT_ID}}
  labels:
    app: client-runner
    client-id: {{CLIENT_ID}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-runner
      client-id: {{CLIENT_ID}}
  template:
    metadata:
      labels:
        app: client-runner
        client-id: {{CLIENT_ID}}
    spec:
      imagePullSecrets:
        - name: registry-tradebot-reg
      containers:
        - name: runner
          image: registry.digitalocean.com/tradebot-reg/tradebot-runner:REPLACE_WITH_YOUR_RUNNER_TAG
          imagePullPolicy: IfNotPresent
          env:
            - name: CLIENT_ID
              value: "{{CLIENT_ID}}"
          envFrom:
            - secretRef:
                name: tradebot-secrets
          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
          # if your runner exposes a health port, wire a probe; otherwise remove
          # readinessProbe:
          #   tcpSocket: { port: 9000 }
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
