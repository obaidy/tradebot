version: "3.8"
services:
  redis:
    image: redis:7
    ports: ["6379:6379"]
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tradebot
    ports: ["5432:5432"]
  bot:
    build: .
    env_file: .env.example
    depends_on: ["redis","db"]
    volumes:
      - .:/app
    command: npm run dev
